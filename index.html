<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üòçWelcome Da ü•≥</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    body.dark-mode {
      background-color: #1f1f1f;
      color: #f0f0f0;
    }

    body.dark-mode input,
    body.dark-mode button {
      background-color: #333;
      color: #fff;
    }

    /* üåà WELCOME PAGE */
    #welcome {
      position: relative;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(-45deg, #001f3d, #003366, #001f3d, #003366);
      background-size: 400% 400%;
      animation: jiguna 2s ease-in-out infinite, fadeOut 1s ease-in-out 4s forwards;
      color: white;
      overflow: hidden;
      text-align: center;
      padding-top: 20px;
    }

    body.dark-mode #welcome {
      background-color: #121212;
    }

    @keyframes jiguna {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #welcome h1 {
      font-size: 3.5em;
      z-index: 1;
      color: #fff;
      text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055, 0 0 30px #ff0055;
      animation: glowText 1.5s ease-in-out infinite alternate;
      position: relative;
      margin-top: 20px;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #ff0055; }
      to   { text-shadow: 0 0 20px #ff0055, 0 0 40px #ff3399; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* üî• Glowing Circle with Image */
    .glow-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      background: transparent;
      border-radius: 50%;
      border: 8px solid transparent;
      background-image: linear-gradient(white, white),
                        radial-gradient(circle, rgba(255, 0, 85, 0.6) 0%, rgba(0, 191, 255, 0.6) 100%);
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 0 30px rgba(255, 0, 85, 0.8), 0 0 60px rgba(0, 191, 255, 0.6), 0 0 90px rgba(255, 0, 85, 0.4);
      animation: glowFade 3s ease-in-out infinite alternate;
      z-index: 0;
    }

    .glow-circle img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 2;
    }

    @keyframes glowFade {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
        box-shadow: 0 0 30px rgba(255, 0, 85, 0.8), 0 0 60px rgba(0, 191, 255, 0.6), 0 0 90px rgba(255, 0, 85, 0.4);
      }
      100% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
        box-shadow: 0 0 50px rgba(255, 0, 85, 1), 0 0 100px rgba(0, 191, 255, 0.8), 0 0 150px rgba(255, 0, 85, 0.6);
      }
    }

    /* ‚ù§Ô∏è FLAMES PAGE */
    #flamesPage {
      display: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      background: linear-gradient(-45deg, #001f3d, #003366, #001f3d, #003366);
      color: #fff;
      transition: background-color 0.5s, color 0.5s;
    }

    body.dark-mode #flamesPage {
      background-color: #000000 !important;
    }

    #toggleMode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #ffffff90;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input {
      background-color: #fff;
      color: #000;
    }

    body.dark-mode input {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
    }

    /* üåü Responsive Styles */
    @media (max-width: 768px) {
      #welcome h1 {
        font-size: 2.5em;
      }

      .glow-circle {
        width: 200px;
        height: 200px;
      }

      input, button {
        font-size: 14px;
        padding: 8px;
      }

      #flamesPage {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      #welcome h1 {
        font-size: 2em;
      }

      .glow-circle {
        width: 150px;
        height: 150px;
      }

      input, button {
        font-size: 12px;
        padding: 6px;
      }

      #flamesPage {
        padding: 15px;
      }
    }

  </style>
</head>
<body>

<!-- üåü WELCOME PAGE -->
<div id="welcome">
  <h1>üòç Welcome Da ü•≥</h1>
  <div class="glow-circle">
    <img src="https://raw.githubusercontent.com/Bhavana-Oii2628/images/refs/heads/main/WhatsApp%20Image%202025-05-16%20at%2022.21.33.jpeg" alt="Profile" />
  </div>
</div>

<!-- üíñ FLAMES SECTION -->
<div id="flamesPage">
  <button id="toggleMode" onclick="toggleMode()">üåì Dark/Light Mode</button>
  <h1>üî• FLAMES Love Calculator üî•</h1>
  <input type="text" id="name1" placeholder="Your Name">
  <input type="text" id="name2" placeholder="Crush Name"><br>
  <button onclick="calculateFLAMES()">Find FLAMES</button>
  <h2 id="result"></h2>

  <!-- üé∂ Songs -->
  <audio id="song1" src="music/song1.mp3"></audio>
  <audio id="song2" src="music/song2.mp3"></audio>
  <audio id="song3" src="music/song3.mp3"></audio>
  <audio id="song4" src="music/song4.mp3"></audio>
  <audio id="song5" src="music/song5.mp3"></audio>
  <audio id="song6" src="music/song6.mp3"></audio>
</div>

<script>
  setTimeout(() => {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("flamesPage").style.display = "flex";
  }, 4000);

  function toggleMode() {
    document.body.classList.toggle("dark-mode");
  }

  function calculateFLAMES() {
    let name1 = document.getElementById("name1").value.trim().toLowerCase();
    let name2 = document.getElementById("name2").value.trim().toLowerCase();

    if (name1 === "" || name2 === "") {
      alert("Please enter both names to calculate FLAMES.");
      return;
    }

    for (let char of name1) {
      if (name2.includes(char)) {
        name1 = name1.replace(char, '');
        name2 = name2.replace(char, '');
      }
    }

    let count = name1.length + name2.length;
    let flames = ['F', 'L', 'A', 'M', 'E', 'S'];

    while (flames.length > 1) {
      let index = (count % flames.length) - 1;
      if (index >= 0) {
        flames = flames.slice(index + 1).concat(flames.slice(0, index));
      } else {
        flames.pop();
      }
    }

    let resultMap = {
      F: "Friends ü§ù",
      L: "Love ‚ù§Ô∏è",
      A: "Affection üòä",
      M: "Marriage üíç",
      E: "Enemy üò°",
      S: "Sister üòÖ"
    };

    let resultLetter = flames[0];
    document.getElementById("result").innerText = "Result: " + resultMap[resultLetter];

    for (let i = 1; i <= 6; i++) {
      let song = document.getElementById("song" + i);
      song.pause();
      song.currentTime = 0;
    }

    let songToPlay = "";
    switch(resultLetter) {
      case 'F': songToPlay = "song1"; break;
      case 'L': songToPlay = "song4"; break;
      case 'A': songToPlay = "song5"; break;
      case 'M': songToPlay = "song6"; break;
      case 'E': songToPlay = "song2"; break;
      case 'S': songToPlay = "song3"; break;
    }

    document.getElementById(songToPlay).play();
  }
</script>

</body>
</html>
